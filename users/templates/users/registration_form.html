{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="form-wrapper">
	<form method="post" action=".">
		{% if form.errors %}
			{% include "users/partials/errors.html" %}
		{% endif %}
		{% csrf_token %}
		{% for field in form %}
			{% include "users/partials/field.html" %}
		{% endfor %}
		<div class="button-wrapper submit">
            <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
			<input type="submit" class="form-control col-sm-2" value="{% trans '注册' %}" />
            </div>
                </div>
		</div>
	</form>
</div>
{% endblock %}
