{% extends "mobile/mbase.html" %}
{% load i18n staticfiles %}
{% block content %}
<script src="{% static 'js/siteuser/siteuser.js' %}" charset="utf-8"></script>
<div class="siteuser">
    <div {% if social_sites %}class="row-fluid"{% endif %}>
        <div {% if social_sites %}class="span6"{% endif %}>
            <div class="siteuserform">
            {% block siteuserform %}{% endblock %}
            </div>
        </div>
        {% if social_sites %}
        <div class="span6">
            <div class="socialsites">
                {% for s in social_sites %}
                    <p><a href="{{ s.authorize_url }}">{{ s.site_name_zh }}登录</a></p>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
